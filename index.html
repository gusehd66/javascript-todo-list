<!DOCTYPE html>
<html>
  <head>
    <title>Day6-Todo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/motion.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <article class="contentWrap">
      <header>
        <div id="clock">00:00:00</div>
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </header>

      <section class="intro">
        <div class="login">
          <form class="hidden" id="login-form">
            <input
              required
              maxlength="15"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="확인" />
          </form>
          <span class="hidden" id="greeting"></span>
          <button type="click" class="hidden logout">Rename</button>
        </div>

        <div id="quote">
          <span></span>
        </div>
      </section>

      <section class="todo">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todo-list"></ul>
        <div id="complete-list">
          <span>COMPLETE</span>
          <ul class="hidden"></ul>
        </div>
      </section>

      <section class="album">
        <img src="./image/turntable.png" alt="" />
        <div class="bgm_box">
          <audio
            controls
            controlsList="nodownload"
            src="bgm/Congratulations.mp3"
            type="audio/mp3"
            id="bgm"
          ></audio>
        </div>

        <div class="disk">
          <div class="disk_inner"></div>
        </div>
      </section>

      <section class="album">
        <img src="./image/turntable.png" alt="" />
        <div class="bgm_box">
          <audio
            controls
            controlsList="nodownload"
            src="bgm/놓아놓아놓아.mp3"
            type="audio/mp3"
            id="bgm"
          ></audio>
        </div>
        <div class="disk">
          <div class="disk_inner"></div>
        </div>
      </section>

      <section class="album">
        <img src="./image/turntable.png" alt="" />
        <div class="bgm_box">
          <audio
            controls
            controlsList="nodownload"
            src="bgm/예뻤어.mp3"
            type="audio/mp3"
            id="bgm"
          ></audio>
        </div>
        <div class="disk">
          <div class="disk_inner"></div>
        </div>
      </section>

      <section class="album">
        <img src="./image/turntable.png" alt="" />
        <div class="bgm_box">
          <audio
            controls
            controlsList="nodownload"
            src="bgm/반드시웃는다.mp3"
            type="audio/mp3"
            id="bgm"
          ></audio>
        </div>
        <div class="disk">
          <div class="disk_inner"></div>
        </div>
      </section>

      <section class="album">
        <img src="./image/turntable.png" alt="" />
        <div class="bgm_box">
          <audio
            controls
            controlsList="nodownload"
            src="bgm/I Loved You.mp3"
            type="audio/mp3"
            id="bgm"
          ></audio>
        </div>
        <div class="disk">
          <div class="disk_inner"></div>
        </div>
      </section>

      <section class="album">
        <img src="./image/turntable.png" alt="" />
        <div class="bgm_box">
          <audio
            controls
            controlsList="nodownload"
            src="bgm/좋아합니다.mp3"
            type="audio/mp3"
            id="bgm"
          ></audio>
        </div>
        <div class="disk">
          <div class="disk_inner"></div>
        </div>
      </section>
    </article>

    <div class="buttonWrap">
      <button type="button" class="PREV">PREV</button>
      <ul class="pointWrap">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <button type="button" class="NEXT">NEXT</button>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="./js/motion_3_mobile.js"></script>
  </body>
</html>
